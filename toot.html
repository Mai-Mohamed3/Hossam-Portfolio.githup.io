<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .projects-section {
      padding: 50px;
      background-color: #fff;
      text-align: center;
    }

    .projects-section h2 {
      margin-bottom: 30px;
      font-size: 32px;
      color: #333;
    }

    .project-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .project-item {
      background: #f0f0f0;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 250px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .project-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }

    .project-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .project-item h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #149ddd;
    }

    .project-item p {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .project-item a {
      display: inline-block;
      padding: 8px 15px;
      font-size: 14px;
      color: #fff;
      background-color: #149ddd;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .project-item a:hover {
      background-color: #117bb7;
    }
  </style>
</head>
<body>
  <section class="projects-section">
    <h2>My Projects</h2>
    <div class="project-container">
      <!-- Project 1 -->
      <div class="project-item">
        <img src="/assets/images/project1.jpg" alt="Project 1">
        <h3>Project 1</h3>
        <p>A brief description of Project 1.</p>
        <a href="https://example.com/project1" target="_blank">Project Link</a>
      </div>

      <!-- Project 2 -->
      <div class="project-item">
        <img src="/assets/images/project2.jpg" alt="Project 2">
        <h3>Project 2</h3>
        <p>A brief description of Project 2.</p>
        <a href="https://example.com/project2" target="_blank">Project Link</a>
      </div>

      <!-- Project 3 -->
      <div class="project-item">
        <img src="/assets/images/project3.jpg" alt="Project 3">
        <h3>Project 3</h3>
        <p>A brief description of Project 3.</p>
        <a href="https://example.com/project3" target="_blank">Project Link</a>
      </div>
    </div>
  </section>
</body>
</html>
